<md-card flex>
  <md-card-header md-colors="::{backgroundColor: 'default-warn-300'}">
    <md-card-header-text>
      <span class="md-title">Issues</span>
      <span class="md-subhead">{{$ctrl.repo.full_name}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="issue in $ctrl.issues">
        <img ng-src="{{issue.user.avatar_url}}" class="md-avatar" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ issue.title }}</h3>
          <h4>{{ issue.updated_at }}</h4>
          <p>{{ issue.body }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions layout="row" layout-align="start center">
    <md-button md-colors="::{color: 'default-warn-300'}" ng-click="$ctrl.reloadIssues()">Reload</md-button>
    <span flex></span>
    <md-button md-colors="::{color: 'default-warn-300'}" ng-click="$ctrl.displayIssueForm($event)">Create...</md-button>
  </md-card-actions>
</md-card>
