<md-list flex>
  <md-list-item class="md-3-line" ng-repeat="repo in $ctrl.repositories.data" ng-click="null">
    <img ng-src="{{repo.owner.avatar_url}}" class="md-avatar" />
    <div class="md-list-item-text" layout="column">
      <h3>{{ repo.full_name }}</h3>
      <h4>{{ repo.open_issues }} open issues</h4>
      <p>{{ repo.description }}</p>
    </div>
  </md-list-item>
</md-list>
